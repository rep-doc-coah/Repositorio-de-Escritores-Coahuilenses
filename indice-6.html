<style>
:root {
    --kitt-red: #ff2a2a;
    --kitt-red-dark: #b30000;
    --kitt-bg: #030303;
    --kitt-panel: #070707;
    --kitt-border: #1a1a1a;
    --kitt-text: #e2e2e2;
    --kitt-text-dim: #888;

    /* TURBO BOOST */
    --tb-glow: 0 0 25px rgba(255,30,30,0.9);
    --tb-glow-soft: 0 0 12px rgba(255,30,30,0.6);
}

/* BODY */
body {
    background: radial-gradient(circle at 50% 0%, #33000044, #000 80%);
    font-family: 'Segoe UI', sans-serif;
    color: var(--kitt-text);
    margin: 0;
    animation: tb-background 12s infinite alternate;
}

@keyframes tb-background {
    0% { background-position: 50% 0%; }
    100% { background-position: 50% 300%; }
}

/* HEADER */
.header {
    background: linear-gradient(180deg, #0c0000, #000);
    padding: 2.5rem 0;
    box-shadow: var(--tb-glow);
    border-bottom: 3px solid var(--kitt-red);
    animation: tb-header-pulse 2s infinite alternate ease-in-out;
}

@keyframes tb-header-pulse {
    from { box-shadow: var(--tb-glow-soft); }
    to   { box-shadow: var(--tb-glow); }
}

/* SVG LOGO TURBO BOOST */
#kitt-logo {
    width: 360px;
    filter: drop-shadow(0 0 10px red) drop-shadow(0 0 20px red);
    animation: tb-logo-pulse 1.6s infinite alternate ease-in-out;
}

@keyframes tb-logo-pulse {
    from { filter: drop-shadow(0 0 6px red); }
    to   { filter: drop-shadow(0 0 20px red); }
}

/* PANELS */
.search-container, .document-card {
    background: var(--kitt-panel);
    border: 1px solid var(--kitt-border);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 0 14px rgba(255,0,0,0.4);
    transition: 0.3s ease;
}

.document-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: var(--tb-glow);
}

/* INPUTS */
.search-input, .filter-select, .filter-input {
    background: #111;
    border: 1px solid #333;
    color: var(--kitt-text);
    padding: 0.9rem;
    border-radius: 10px;
    transition: 0.25s ease;
}

.search-input:focus,
.filter-select:focus,
.filter-input:focus {
    border-color: var(--kitt-red);
    box-shadow: var(--tb-glow-soft);
}

/* BUTTONS */
.btn-primary {
    background: var(--kitt-red);
    color: white;
    padding: 0.9rem 1.3rem;
    border: none;
    border-radius: 10px;
    box-shadow: var(--tb-glow-soft);
    transition: 0.25s ease;
}

.btn-primary:hover {
    background: var(--kitt-red-dark);
    transform: translateY(-3px) scale(1.04);
    box-shadow: var(--tb-glow);
}

/* BUTTON OUTLINE */
.btn-outline {
    border: 1px solid var(--kitt-red);
    color: var(--kitt-red);
}

.btn-outline:hover {
    background: var(--kitt-red);
    color: #fff;
    box-shadow: var(--tb-glow-soft);
}
