<!DOCTYPE html>

<title>KITT ‚Äî Biblioteca Digital de Escritores Coahuilenses</title>

<style>
/* ==========================
   üé® THEME: KNIGHT RIDER UI 
   Oscuro + rojo ne√≥n + microanimaciones
   ========================== */

:root {
    --kitt-red: #ff2a2a;
    --kitt-red-dark: #b30000;
    --kitt-bg: #050505;
    --kitt-panel: #0a0a0a;
    --kitt-border: #1a1a1a;
    --kitt-text: #e2e2e2;
    --kitt-text-dim: #888;
    --shadow-neon: 0 0 14px rgba(255,0,0,0.55);
}

body {
    background: var(--kitt-bg);
    font-family: 'Segoe UI', sans-serif;
    color: var(--kitt-text);
    margin: 0;
}

/* HEADER */
.header {
    background: linear-gradient(180deg, #0c0c0c, #000);
    padding: 2rem 0;
    box-shadow: var(--shadow-neon);
    border-bottom: 2px solid var(--kitt-red);
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

/* Adjust SVG logo size */
#kitt-logo {
    width: 330px;
    height: auto;
    margin-bottom: 1rem;
}

/* PANELS */
.search-container, .document-card {
    background: var(--kitt-panel);
    border: 1px solid var(--kitt-border);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(255,0,0,0.18);
    transition: 0.3s ease;
}

.document-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 16px rgba(255,0,0,0.4);
}

/* INPUTS */
.search-input, 
.filter-select, 
.filter-input {
    background: #0f0f0f;
    border: 1px solid #242424;
    color: var(--kitt-text);
    padding: 0.8rem;
    border-radius: 8px;
    transition: 0.2s ease;
}

.search-input:focus,
.filter-select:focus,
.filter-input:focus {
    border-color: var(--kitt-red);
    box-shadow: 0 0 10px rgba(255,0,0,0.4);
}

/* BUTTONS */
.btn-primary {
    background: var(--kitt-red);
    color: white;
    border: none;
    box-shadow: var(--shadow-neon);
}

.btn-primary:hover {
    background: var(--kitt-red-dark);
    transform: translateY(-2px);
}

.btn-outline {
    border: 1px solid var(--kitt-red);
    color: var(--kitt-red);
}

.btn-outline:hover {
    background: var(--kitt-red);
    color: #fff;
}

/* FOOTER */
.footer {
    background: #000;
    padding: 2rem;
    text-align: center;
    border-top: 2px solid var(--kitt-red);
}

/* MOBILE OPTIMIZATION */
@media (max-width: 768px) {
    #kitt-logo { width: 260px; }
    .header-content { text-align: center; justify-content: center; }
}
</style>

</head>

<body>

<!-- ==========================
     HEADER CON SVG DE KITT
     ========================== -->
<header class="header">
    <div class="container header-content">

        <!-- ‚≠ê KITT SVG LOGO -->
        <div>
            <!-- LOGO SVG COMPLETO -->
            <svg id="kitt-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" role="img">
              <defs>
                <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
                  <feGaussianBlur stdDeviation="6" result="blur"/>
                  <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
                </filter>

                <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#050505"/>
                  <stop offset="100%" stop-color="#0d0d0d"/>
                </linearGradient>

                <linearGradient id="edgeGrad" x1="0" x2="1">
                  <stop offset="0%" stop-color="#ff3b3b"/>
                  <stop offset="50%" stop-color="#ff0000"/>
                  <stop offset="100%" stop-color="#b30000"/>
                </linearGradient>
              </defs>

              <!-- Outer glow frame -->
              <rect x="18" y="18" width="564" height="164" rx="20" stroke="url(#edgeGrad)" stroke-width="6" fill="none" filter="url(#neon)"/>

              <!-- inner capsule -->
              <rect x="30" y="30" width="540" height="140" rx="16" fill="url(#bgGrad)" stroke="#111"/>

              <!-- Scanner -->
              <rect x="60" y="102" width="480" height="16" rx="8" fill="#090909"/>
              <rect x="-100" y="100" width="150" height="20" rx="8" fill="url(#edgeGrad)" filter="url(#neon)">
                <animate attributeName="x" from="-120" to="600" dur="1.3s" repeatCount="indefinite" />
              </rect>

              <!-- KR block -->
              <rect x="48" y="44" width="86" height="86" rx="12" fill="#0b0b0b" stroke="url(#edgeGrad)" stroke-width="3" filter="url(#neon)" />
              <text x="90" y="98" text-anchor="middle" font-size="36" font-weight="700" fill="#ffb3b3">KR</text>

              <!-- KITT TEXT -->
              <text x="160" y="84" font-size="58" font-weight="800" fill="#ff2a2a" stroke="#000" stroke-width="6" paint-order="stroke">
                KITT
              </text>
              <text x="160" y="122" font-size="20" font-weight="600" fill="#ffb3b3">Library</text>
            </svg>

            <h2 style="margin-top: -10px; color:#ff2a2a; text-shadow: 0 0 6px red;">
                Biblioteca Digital de Escritores Coahuilenses
            </h2>
        </div>

        <!-- Stats del header -->
        <div class="stats" id="headerStats" style="font-size:1.1rem;">
            <i class="fas fa-book"></i>
            <span id="totalDocuments">Cargando...</span> documentos
        </div>
    </div>
</header>
