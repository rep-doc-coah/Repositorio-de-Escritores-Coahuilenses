<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Digital – Knight Rider Edition</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #000;
            color: #eee;
        }

        /* ===== BARRA LED ESTILO KITT ===== */
        .scanner {
            width: 100%;
            height: 12px;
            background: #111;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px #400;
        }

        .scanner::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 100%;
            background: linear-gradient(90deg, transparent, red, transparent);
            animation: scan 2s infinite ease-in-out;
        }

        @keyframes scan {
            0%   { left: -150px; }
            50%  { left: calc(100% + 50px); }
            100% { left: -150px; }
        }

        /* ===== HEADER ===== */
        .topbar {
            background: #111;
            border-bottom: 3px solid red;
            text-align: center;
            padding: 2rem 1rem;
            animation: fade-in 0.8s ease-out;
        }

        .topbar h1 {
            font-size: 2rem;
            font-weight: 700;
            color: red;
            text-shadow: 0 0 10px red;
        }

        .subtitle {
            margin-top: 0.3rem;
            color: #aaa;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .container {
            max-width: 900px;
            margin: 2.5rem auto;
            padding: 0 1rem;
        }

        /* ===== CAJA DE BÚSQUEDA ===== */
        .search-box {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #111;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(255,0,0,0.2);
            animation: slide-up 0.6s ease-out;
        }

        /* Input con icono */
        .input-icon {
            position: relative;
            flex: 1;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: red;
            opacity: 0.7;
            font-size: 1rem;
        }

        .input-icon input {
            width: 100%;
            padding: 0.9rem 0.9rem 0.9rem 2.3rem;
            border: 2px solid #333;
            background: #000;
            color: #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.25s;
        }

        .input-icon input:focus {
            border-color: red;
            box-shadow: 0 0 10px red;
            outline: none;
        }

        /* Botón */
        .search-box button {
            background: red;
            color: black;
            border: none;
            padding: 0.9rem 1.4rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.25s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            text-shadow: 0 0 6px rgba(0,0,0,0.4);
        }

        .search-box button:hover {
            background: #ff3c3c;
            transform: scale(1.05);
            box-shadow: 0 0 12px red;
        }

        /* ===== RESULTADOS ===== */
        .results {
            margin-top: 2rem;
        }

        .result-item {
            background: #111;
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 0 12px rgba(255,0,0,0.15);
            transition: 0.25s;
            animation: fade-in 0.5s ease-out;
        }

        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255,0,0,0.35);
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 6px red;
            margin-bottom: 0.4rem;
        }

        .result-description {
            font-size: 0.95rem;
            margin-top: 0.3rem;
            line-height: 1.5rem;
            color: #bbb;
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
            color: #999;
        }

        .footer i {
            color: red;
            margin-right: 6px;
        }

        /* ===== ANIMACIONES ===== */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }

            .search-box button {
                width: 100%;
                justify-content: center;
                padding: 1rem;
            }

            .topbar h1 {
                font-size: 1.6rem;
            }

            .result-title {
                font-size: 1.15rem;
            }
        }
    </style>
</head>

<body>

    <!-- Barra LED estilo KITT -->
    <div class="scanner"></div>

    <header class="topbar">
        <h1><i class="fa-solid fa-car"></i> Biblioteca Digital – KITT Edition</h1>
        <p class="subtitle">Sistema avanzado de búsqueda inteligente</p>
    </header>

    <main class="container">

        <section class="search-box">
            <div class="input-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Escribe para buscar..." 
                    autocomplete="off"
                />
            </div>

            <button id="searchBtn">
                <i class="fa-solid fa-search"></i> Buscar
            </button>
        </section>

        <section id="resultsContainer" class="results"></section>
    </main>

    <footer class="footer">
        <p><i class="fa-solid fa-car-side"></i> © 2025 KITT — Knight Industries Two Thousand</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
