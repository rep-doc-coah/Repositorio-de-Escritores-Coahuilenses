<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KITT Interface — Knight Rider Library</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<style>
/* -----------------------------
      GLOBAL KNIGHT RIDER THEME
------------------------------ */
body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #eee;
    overflow-x: hidden;
}

/* Encendido inicial estilo sistema de KITT */
#boot-screen {
    position: fixed;
    inset: 0;
    background: black;
    color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    font-family: 'Orbitron';
    letter-spacing: 2px;
    z-index: 9999;
    animation: bootFade 3s forwards ease-in-out;
}
@keyframes bootFade {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* -----------------------------
         HEADER + LOGO FLAG
------------------------------ */
header {
    text-align: center;
    padding: 40px 20px 20px;
    background: linear-gradient(180deg, #000 0%, #111 100%);
    position: relative;
}

.flag-logo {
    width: 120px;
    filter: drop-shadow(0 0 5px red);
    margin-bottom: 20px;
}

/* KITT scanner */
.kitt-scanner {
    width: 240px;
    height: 12px;
    background: #200;
    margin: 0 auto 20px;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
}

.kitt-light {
    width: 45px;
    height: 12px;
    background: #ff0000;
    position: absolute;
    border-radius: 8px;
    animation: scanner 1.4s infinite alternate ease-in-out;
    box-shadow: 0 0 12px red, 0 0 26px red;
}

@keyframes scanner {
    0% { left: 0; }
    100% { left: 195px; }
}

h1 {
    color: #ff1a1a;
    text-shadow: 0 0 12px red;
    letter-spacing: 3px;
    margin: 10px 0 0;
}

/* -----------------------------
        MODO VISUAL (THEMES)
------------------------------ */
:root {
    --accent: #ff0000;
}
body.turbo {
    --accent: #00aaff;
    background: #00111f;
}
body.alerta {
    --accent: #ffea00;
    background: #1a1a00;
}

.theme-toggle {
    margin-top: 15px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    border-radius: 12px;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
    user-select: none;
}

.theme-toggle:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px var(--accent);
}

/* -----------------------------
          SEARCH AREA
------------------------------ */
.search-container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background: #111;
    border-radius: 20px;
    box-shadow: 0 0 12px #600;
}

label {
    display: block;
    margin-bottom: 10px;
    color: var(--accent);
    text-shadow: 0 0 8px var(--accent);
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: #000;
    border: 2px solid #333;
    color: #fff;
}

input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--accent);
}

button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    background: var(--accent);
    border: none;
    border-radius: 12px;
    color: #000;
    font-size: 1.1rem;
    display: flex;
    justify-content: center;
    gap: 10px;
    transition: 0.25s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 12px var(--accent);
}

/* -----------------------------
         RESULT CARDS
------------------------------ */
.results-container {
    max-width: 900px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
    gap: 20px;
}

.card {
    background: #0d0d0d;
    padding: 20px;
    border-radius: 14px;
    border: 1px solid #222;
    transition: 0.25s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px var(--accent);
}

.card-title {
    color: var(--accent);
    font-size: 1.2rem;
    margin-bottom: 10px;
    display: flex;
    gap: 8px;
}

.card-content {
    color: #ccc;
}

/* Responsive */
@media (max-width: 600px) {
    h1 { font-size: 1.55rem; }
}
</style>
</head>

<body>

<div id="boot-screen">INICIALIZANDO SISTEMA KITT...</div>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Knight_Rider_FLAG_logo.svg/512px-Knight_Rider_FLAG_logo.svg.png" class="flag-logo">
    
    <div class="kitt-scanner"><div class="kitt-light"></div></div>
    <h1>KITT — Biblioteca Digital</h1>

    <div class="theme-toggle" onclick="changeTheme()">
        <i class="ri-dashboard-3-line"></i> Cambiar Modo
    </div>
</header>

<div class="search-container">
    <label for="search">Buscar documento</label>
    <input id="search" type="text" placeholder="Introduce un título...">
    <button onclick="buscar()"><i class="ri-search-line"></i> Buscar</button>
</div>

<div id="results" class="results-container"></div>

<!-- sonido de activación KITT -->
<audio id="kitt-sound" src="https://assets.mixkit.co/active_storage/sfx/2390/2390-preview.mp3"></audio>

<script>
/* -----------------------
     SONIDO DE KITT
------------------------ */
window.onload = () => {
    setTimeout(() => {
        document.getElementById("kitt-sound").play();
    }, 900);
};

/* -----------------------
   SWITCH ENTRE MODOS
   – Normal
   – Turbo Boost
   – Alerta Roja
------------------------ */
let themeState = 0;

function changeTheme() {
    themeState++;
    if(themeState === 1) {
        document.body.classList.add("turbo");
        document.body.classList.remove("alerta");
    } else if(themeState === 2) {
        document.body.classList.remove("turbo");
        document.body.classList.add("alerta");
    } else {
        document.body.classList.remove("turbo");
        document.body.classList.remove("alerta");
        themeState = 0;
    }
}

/* Tu search.js sigue siendo el mismo */
</script>

<script src="search.js"></script>

</body>
</html>
