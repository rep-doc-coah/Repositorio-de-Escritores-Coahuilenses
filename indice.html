<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Digital</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #eef1f5;
            color: #333;
        }

        /* ===== HEADER ===== */
        .topbar {
            background: linear-gradient(135deg, #0a3d62, #3c6382);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: fade-in 0.8s ease-out;
        }

        .topbar h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 0.3rem;
            opacity: 0.9;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .container {
            max-width: 900px;
            margin: 2.5rem auto;
            padding: 0 1rem;
        }

        /* ===== CAJA DE BÚSQUEDA ===== */
        .search-box {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
            animation: slide-up 0.6s ease-out;
        }

        /* Input con icono */
        .input-icon {
            position: relative;
            flex: 1;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1rem;
        }

        .input-icon input {
            width: 100%;
            padding: 0.9rem 0.9rem 0.9rem 2.3rem;
            border: 2px solid #dcdde1;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.25s;
        }

        .input-icon input:focus {
            border-color: #3c6382;
            outline: none;
            box-shadow: 0 0 6px rgba(60,99,130,0.35);
        }

        /* Botón */
        .search-box button {
            background: #3c6382;
            color: white;
            border: none;
            padding: 0.9rem 1.4rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.25s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-box button:hover {
            background: #0a3d62;
            transform: scale(1.04);
        }

        /* ===== RESULTADOS ===== */
        .results {
            margin-top: 2rem;
        }

        .result-item {
            background: white;
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: 0.25s;
            animation: fade-in 0.5s ease-out;
        }

        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #0a3d62;
            margin-bottom: 0.4rem;
        }

        .result-description {
            font-size: 0.95rem;
            margin-top: 0.3rem;
            line-height: 1.5rem;
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        /* ===== ANIMACIONES ===== */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE (CELULARES) ===== */
        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }

            .search-box button {
                width: 100%;
                justify-content: center;
                padding: 1rem;
            }

            .topbar h1 {
                font-size: 1.7rem;
            }

            .container {
                margin-top: 1.5rem;
            }

            .result-title {
                font-size: 1.15rem;
            }
        }
    </style>
</head>

<body>

    <header class="topbar">
        <h1><i class="fa-solid fa-book"></i> Biblioteca Digital</h1>
        <p class="subtitle">Búsqueda inteligente de documentos</p>
    </header>

    <main class="container">
        <section class="search-box">
            <div class="input-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Escribe para buscar..." 
                    autocomplete="off"
                />
            </div>

            <button id="searchBtn">
                <i class="fa-solid fa-search"></i> Buscar
            </button>
        </section>

        <section id="resultsContainer" class="results"></section>
    </main>

    <footer class="footer">
        <p><i class="fa-solid fa-car-burst"></i> © 2025 Biblioteca Digital — Sistema KITT</p>
    </footer>

    <script src="search.js"></script>

</body>
</html>
